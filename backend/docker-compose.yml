version: '3.8'
services:
  backend:
    build: .
    container_name: coopsys-backend
    working_dir: /var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
    restart: unless-stopped
  db:
    image: mysql:8.0
    container_name: coopsys-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: coopsys
      MYSQL_USER: coopsysuser
      MYSQL_PASSWORD: coopsysuserpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
volumes:
  db_data:
    driver: local
